<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addStyle.css">
    <title>Simple Cart Page</title>
    <script src="https://kit.fontawesome.com/847be48d7c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <p class="logo">Hardware-Store</p>
        <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></div>
    </div>
    <div class="container">
        <div id="root"></div>
        <div class="sidebar">
            <div class="head"><p>My Cart</p></div>
            <div id="cartItem">Your cart is Empty</div>
            <div class="foot">
                <h3>Total</h3>
                <h2 id="total">$ 0.00</h2>
            </div>
        </div>
    </div>
    <script src="addtocart.js"></script>
</body>
</html>
